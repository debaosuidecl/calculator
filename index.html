<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-cont">
        <p class="evaluation"></p>

        <div class="screen-cont">
          <!-- <input type="text" data-id="1" /> -->
          <p>0</p>
        </div>

        <div class="buttonCont">
          <div class="row">
            <button class="numbers" data-val="clear-all">Clear all</button>
            <button class="numbers" data-val="clear-one">Clear one</button>
          </div>
          <div class="row">
            <button class="numbers" data-val="7">7</button>
            <button class="numbers" data-val="8">8</button>
            <button class="numbers" data-val="9">9</button>
            <button class="symbols gold" data-val="*">x</button>
          </div>
          <div class="row">
            <button class="numbers" data-val="4">4</button>
            <button class="numbers" data-val="5">5</button>
            <button class="numbers" data-val="6">6</button>
            <button class="symbols gold" data-val="-">
              &#8722;
            </button>
          </div>
          <div class="row">
            <button class="numbers" data-val="1">1</button>
            <button class="numbers" data-val="2">2</button>
            <button class="numbers" data-val="3">3</button>
            <button class="symbols gold" data-val="/">
              &#247;
            </button>
          </div>
          <div class="row">
            <button class="symbols" data-val="=">=</button>
            <button class="numbers" data-val="0">0</button>
            <button class="numbers" data-val=".">.</button>
            <button class="symbols gold" data-val="+">+</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
